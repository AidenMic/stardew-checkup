<!DOCTYPE html>
<html>
<head>
<title>Stardew Checkup</title>
<meta charset="UTF-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<h1>Stardew Checkup</h1>
<p>This script checks a <a href="http://stardewvalley.net/">Stardew Valley</a> save file for various achievements and milestones and
lets you know what is missing.</p>
<noscript>Javascript appears to be unsupported by or disabled in your browser. Stardew Checkup will not work without it.</noscript>

<div id='input-container'></div>

<output id="out"> </output>

<script>
window.onload=function(){
	// Check for the various File API support.
	if (!(window.File && window.FileReader)) {
		document.getElementById('out').innerHTML = '<span class="error">Fatal Error: Could not load the File & FileReader APIs</span>';
		return;
	}

	// Add input fields
	var para = document.createElement("p");
	para.innerHTML = 'Select a save file to check: <input type="file" id="file_select" />';
	document.getElementById('input-container').appendChild(para);
	
	function handleFileSelect(evt) {
		var file = evt.target.files[0];
		var output = "<h2>Results</h2>\n";
		// A couple of generic variables to use in various checks
		var result, count;

		var reader = new FileReader();

		reader.onload = function(e) {
			var output = document.getElementById('out').innerHTML;
			var xmlDoc = $.parseXML(e.target.result);

			output += '<h3>Summary</h3>\n';
			output += '<span class="result">Farmer ' + $(xmlDoc).find('player > name').text() + ' of '
				+ $(xmlDoc).find('player > farmName').text() + ' Farm</span><br />\n';
				
			output += '<h3>Money</h3>\n';
			var money = Number($(xmlDoc).find('player > totalMoneyEarned').text());
			output += '<span class="result">Total Earnings: ' + money + 'g</span><br /><ul>\n';
			output += '<li>'
			output += (money >= 15000) ? '<span class="ach_yes">Greenhorn Achievement (15K earnings) Eligible</span>' :
				'<span class="ach_no">Greenhorn Achievement (15K earnings) Not Eligible</span> -- need ' + (15000-money) + 'g more>';
			output += '</li>\n<li>';
			output += (money >= 50000) ? '<span class="ach_yes">Cowpoke Achievement (50K earnings) Eligible</span>' :
				'<span class="ach_no">Cowpoke Achievement (50K earnings) Not Eligible</span> -- need ' + (50000-money) + 'g more';
			output += '</li>\n<li>';
			output += (money >= 250000) ? '<span class="ach_yes">Homesteader Achievement (250K earnings) Eligible</span>' :
				'<span class="ach_no">Homesteader Achievement (250K earnings) Not Eligible</span> -- need ' + (250000-money) + 'g more';
			output += '</li>\n<li>';
			output += (money >= 1000000) ? '<span class="ach_yes">Millionaire Achievement (1M earnings) Eligible</span>' :
				'<span class="ach_no">Millionaire Achievement (1M earnings) Not Eligible</span> -- need ' + (1000000-money) + 'g more';
			output += '</li>\n<li>';
			output += (money >= 10000000) ? '<span class="ach_yes">Legend Achievement (10M earnings) Eligible</span>' :
				'<span class="ach_no">Legend Achievement (10M earnings) Not Eligible</span> -- need ' + (10000000-money) + 'g more';
			output += '</li></ul>\n';

			output += '<h3>Social</h3>\n';
			var count_5h = 0;
			var count_10h = 0;
			$(xmlDoc).find('player > friendships > item').each(function() {
				var who = $(this).find('key > string').text();
				var num = $(this).find('value > ArrayOfInt > int').first().text();
				if (num >= 2500) { count_10h++; }
				if (num >= 1250) { count_5h++; }
				// TODO: check for maxed out hearts on everyone
			});
			output += '<span class="result">Friends with 5+ hearts: ' + count_5h + '</span><ul>\n';
			output += '<li>'
			output += (count_5h >= 1) ? '<span class="ach_yes">A New Friend Achievement (1 with 5♥) Eligible</span>' :
				'<span class="ach_no">A New Friend Achievement (1 with 5♥) Not Eligible</span> -- need ' + (1-count_5h) + ' more';
			output += '</li>\n<li>';
			output += (count_5h >= 4) ? '<span class="ach_yes">Cliques Achievement (4 with 5♥) Eligible</span>' :
				'<span class="ach_no">Cliques Achievement (4 with 5♥) Not Eligible</span> -- need ' + (4-count_5h) + ' more>\n';
			output += '</li>\n<li>';
			output += (count_5h >= 10) ? '<span class="ach_yes">Networking Achievement (10 with 5♥) Eligible</span>' :
				'<span class="ach_no">Networking Achievement (10 with 5♥) Not Eligible</span> -- need ' + (10-count_5h) + ' more';
			output += '</li>\n<li>';
			output += (count_5h >= 20) ? '<span class="ach_yes">Popular Achievement (20 with 5♥) Eligible</span>' :
				'<span class="ach_no">Popular Achievement (20 with 5♥) Not Eligible</span> -- need ' + (20-count_5h) + ' more';
			output += '</li></ul>\n';
			output += '<span class="result">Friends with 10+ hearts: ' + count_10h + '</span><ul>\n';
			output += '<li>'
			output += (count_10h >= 1) ? '<span class="ach_yes">Best Friends Achievement (1 with 10♥) Eligible</span>' :
				'<span class="ach_no">Best Friends Achievement (1 with 10♥) Not Eligible</span> -- need ' + (1-count_10h) + ' more';
			output += '</li>\n<li>';
			output += (count_10h >= 8) ? '<span class="ach_yes">The Beloved Farmer Achievement (8 with 10♥) Eligible</span>' :
				'<span class="ach_no">The Beloved Farmer Achievement (8 with 10♥) Not Eligible</span> -- need ' + (8-count_10h) + ' more';
			output += '</li></ul>\n';
			
			var spouse = '(None)';
			var needs = [];
			count = 0;
			result = $(xmlDoc).find('player > spouse')
			if (result.length > 0) {
				spouse = result.text();
				count++;
			} else {
				needs.push('Spouse');
			}
			output += '<span class="result">Spouse: ' + spouse + '</span><br />\n';
			var children = '(None)';
			var child_name = [];
			// not sure how to get the [] attribute selectors to recognize xsi:type as valid attribute name, so working around it
			result = $(xmlDoc).find('locations > GameLocation > Characters > NPC').each(function() {
				if ( $(this).attr('xsi:type') == 'Child' ) {
					count++;
					child_name.push($(this).find('name').text());
				}
			});
			if (child_name.length) {
				children = child_name.join(', ');
				if (child_name.length == 1) { 
					needs.push("1 child");
				}
			} else {
				needs.push("2 children");
			}
			output += '<span class="result">Children: ' + children + '</span><ul><li>\n';
			output += (count >= 3) ? '<span class="ach_yes">Full House Achievement (Married + 2 kids) Eligible</span>' :
				'<span class="ach_no">Full House Achievement (Married + 2 kids) Not Eligible</span> -- need ' + needs.join('; ');
			output += '</li></ul>\n';

			//TODO: Joja vs CC.
			// CC bundles: locations > GameLocation [attr('xsi:type') == 'CommunityCenter'] > bundles (individual) & areasComplete
			
			output += '<h3>Cooking</h3>\n';
			// cookingRecipes is keyed by name, but recipesCooked is keyed by ObjectInformation ID.
			// Also, some cookingRecipes names are different from the names in ObjectInformation (e.g. Cookies vs Cookie)
			var recipeIDs = {
				194:"Fried Egg",
				195:"Omelet",
				196:"Salad",
				197:"Cheese Cauliflower",
				198:"Baked Fish",
				199:"Parsnip Soup",
				200:"Vegetable Medley",
				201:"Complete Breakfast",
				202:"Fried Calamari",
				203:"Strange Bun",
				204:"Lucky Lunch",
				205:"Fried Mushroom",
				206:"Pizza",
				207:"Bean Hotpot",
				208:"Glazed Yams",
				209:"Carp Surprise",
				210:"Hashbrowns",
				211:"Pancakes",
				212:"Salmon Dinner",
				213:"Fish Taco",
				214:"Crispy Bass",
				215:"Pepper Poppers",
				216:"Bread",
				218:"Tom Kha Soup",
				219:"Trout Soup",
				220:"Chocolate Cake",
				221:"Pink Cake",
				222:"Rhubarb Pie",
				223:"Cookie",
				224:"Spaghetti",
				225:"Fried Eel",
				226:"Spicy Eel",
				227:"Sashimi",
				228:"Maki Roll",
				229:"Tortilla",
				230:"Red Plate",
				231:"Eggplant Parmesan",
				232:"Rice Pudding",
				233:"Ice Cream",
				234:"Blueberry Tart",
				235:"Autumn's Bounty",
				236:"Pumpkin Soup",
				237:"Super Meal",
				238:"Cranberry Sauce",
				239:"Stuffing",
				240:"Farmer's Lunch",
				241:"Survival Burger",
				242:"Dish O' The Sea",
				243:"Miner's Treat",
				244:"Roots Platter",
				456:"Algae Soup",
				457:"Pale Broth",
				604:"Plum Pudding",
				605:"Artichoke Dip",
				606:"Stir Fry",
				607:"Roasted Hazelnuts",
				608:"Pumpkin Pie",
				609:"Radish Salad",
				610:"Fruit Salad",
				611:"Blackberry Cobbler",
				612:"Cranberry Candy",
				618:"Bruschetta",
				648:"Coleslaw",
				649:"Fiddlehead Risotto",
				651:"Poppyseed Muffin",
				727:"Chowder",
				728:"Fish Stew",
				729:"Escargot",
				730:"Lobster Bisque",
				731:"Maple Bar",
				732:"Crab Cakes",
			};
			var recipe_count = 71; // Yes, this is hardcoded since .length doesn't work on the object
			var recipeTranslate = {
				"Cheese Cauli.":"Cheese Cauliflower",
				"Cookies":"Cookie",
				"Cran. Sauce":"Cranberry Sauce",
				"Dish o' The Sea":"Dish O' The Sea",
				"Eggplant Parm.":"Eggplant Parmesan",
				"Vegetable Stew":"Vegetable Medley",
			};
			var known = {};
			var known_count = 0;
			var crafted = {};
			var craft_count = 0;
			
			$(xmlDoc).find('player > cookingRecipes > item').each(function() {
				var id = $(this).find('key > string').text();
				var num = $(this).find('value > int').text();
				if (id in recipeTranslate) {
					id = recipeTranslate[id];
				}
				known[id] = num;
				known_count++;
			});
			$(xmlDoc).find('player > recipesCooked > item').each(function() {
				var id = $(this).find('key > int').text();
				var num = $(this).find('value > int').text();
				// Do we need to check that num>0?
				crafted[recipeIDs[id]] = num;
				craft_count++;
			});
			
			output += '<span class="result">Know  ' + known_count + ' recipes and have cooked ' + craft_count + 
				' of them (out of ' + recipe_count + ' total)</span><ul>\n';
			output += '<li>'
			output += (craft_count >= 10) ? '<span class="ach_yes">Cook Achievement (10 recipes cooked) Eligible</span>' :
				'<span class="ach_no">Cook Achievement (10 recipes cooked) Not Eligible</span> -- need ' + (10-craft_count) + ' more';
			output += '</li>\n<li>';
			output += (craft_count >= 25) ? '<span class="ach_yes">Sous Chef Achievement (25 recipes cooked) Eligible</span>' :
				'<span class="ach_no">Sous Chef Achievement (25 recipes cooked) Not Eligible</span> -- need ' + (25-craft_count) + ' more';
			output += '</li>\n<li>';
			output += (craft_count >= recipe_count) ? '<span class="ach_yes">Gourmet Chef Achievement (all recipes cooked) Eligible</span>' :
				'<span class="ach_no">Gourmet Chef Achievement (all recipes cooked) Not Eligible</span> -- need ' + (recipe_count-craft_count) + ' more';
			output += '</li></ul>\n';
			// We are assuming it is impossible to craft something without knowing the recipe.
			if (craft_count < recipe_count) {
				var need_k = [];
				var need_c = [];
				for (var id in recipeIDs) {
					var r = recipeIDs[id];
					if (!known.hasOwnProperty(r)) {
						need_k.push('<li>' + r + '</li>');
					} else if (!crafted.hasOwnProperty(r)) {
						need_c.push('<li>' + r + '</li>');
					} 
				}
				// TODO: Test knowing all recipes but not having crafted them in both cooking and crafting
				output += '<span class="results">Left to cook:</span><ul><li>Known<ol>';
				output += need_c.sort().join('') + '</ol></li>\n<li>Unknown<ol>';
				output += need_k.sort().join('') + '</ol></li></ul>\n';
			}

			output += '<h3>Crafting</h3>\n';
			// Manually listing all crafting recipes in the order they appear on http://stardewvalleywiki.com/Crafting
			// Also, once again there is a text mismatch
			var recipes = [	"Cherry Bomb", "Bomb", "Mega Bomb",
							"Gate", "Wood Fence", "Stone Fence", "Iron Fence", "Hardwood Fence",
							"Sprinkler", "Quality Sprinkler", "Iridium Sprinkler",
							"Mayonnaise Machine", "Bee House", "Preserves Jar", "Cheese Press", "Loom", "Keg", "Oil Maker", "Cask",
							"Basic Fertilizer", "Quality Fertilizer", "Speed-Gro", "Deluxe Speed-Gro",
								"Basic Retaining Soil", "Quality Retaining Soil",
							"Wild Seeds (Sp)", "Wild Seeds (Su)", "Wild Seeds (Fa)", "Wild Seeds (Wi)", "Ancient Seeds",
							"Wood Floor", "Straw Floor", "Weathered Floor", "Crystal Floor", "Stone Floor",
								"Wood Path", "Gravel Path", "Cobblestone Path", "Stepping Stone Path", "Crystal Path",
							"Spinner", "Trap Bobber", "Cork Bobber", "Treasure Hunter", "Dressed Spinner", "Barbed Hook",
								"Magnet", "Bait", "Wild Bait", "Crab Pot",
							"Sturdy Ring", "Warrior Ring", "Ring of Yoba", "Iridium Band",
							"Field Snack", "Life Elixir", "Oil of Garlic",
							"Torch", "Campfire", "Wooden Brazier", "Stone Brazier", "Gold Brazier", "Carved Brazier", "Stump Brazier",
								"Barrel Brazier", "Skull Brazier", "Marble Brazier", "Wood Lamp-post", "Iron Lamp-post", "Jack-O-Lantern",
							"Chest", "Furnace", "Scarecrow", "Seed Maker", "Staircase", "Explosive Ammo", "Transmute (Fe)", "Transmute (Au)",
								"Crystalarium", "Charcoal Kiln", "Lightning Rod", "Recycling Machine", "Tapper", "Worm Bin",
								"Slime Egg-Press", "Slime Incubator", "Warp Totem: Beach", "Warp Totem: Mountains", "Warp Totem: Farm",
								"Rain Totem", "Tub o' Flowers", "Wicked Statue", "Flute Block", "Drum Block" ];
			var recipeTranslate = {
				"Oil Of Garlic":"Oil of Garlic"
			};
			known = {};
			known_count = 0;
			craft_count = 0;
			need_k = [];
			need_c = [];
			
			$(xmlDoc).find('player > craftingRecipes > item').each(function() {
				var id = $(this).find('key > string').text();
				var num = $(this).find('value > int').text();
				if (id in recipeTranslate) {
					id = recipeTranslate[id];
				}
				known[id] = num;
				known_count++;
				if (num > 0) {
					craft_count++;
				} else {
					need_c.push('<li>' + id + '</li>');
				}
			});

			output += '<span class="result">Know  ' + known_count + ' recipes and have crafted ' + craft_count + 
				' of them (out of ' + recipes.length + ' total)</span><ul>\n';
			output += '<li>'
			output += (craft_count >= 15) ? '<span class="ach_yes">D.I.Y. Achievement (15 recipes crafted) Eligible</span>' :
				'<span class="ach_no">D.I.Y. Achievement (15 recipes crafted) Not Eligible</span> -- need ' + (15-craft_count) + ' more';
			output += '</li>\n<li>';
			output += (craft_count >= 30) ? '<span class="ach_yes">Artisan Achievement (30 recipes crafted) Eligible</span>' :
				'<span class="ach_no">Artisan Achievement (30 recipes crafted) Not Eligible</span> -- need ' + (30-craft_count) + ' more';
			output += '</li>\n<li>';
			output += (craft_count >= recipe_count) ? '<span class="ach_yes">Craft Master Achievement (all recipes cooked) Eligible</span>' :
				'<span class="ach_no">Craft Master Achievement (all recipes cooked) Not Eligible</span> -- need ' + (recipes.length-craft_count) + ' more';
			output += '</li></ul>\n';
			if (craft_count < recipes.length) {
				output += '<span class="results">Left to craft:</span><ul><li>Known<ol>';
				output += need_c.sort().join('') + '</ol></li>\n';

				if (known_count < recipes.length) {
					var need_k = [];
					for (var id in recipes) {
						var r = recipes[id];
						if (!known.hasOwnProperty(r)) {
							need_k.push('<li>' + r + '</li>');
						} 
					}
					output += '<li>Unknown<ol>' + need_k.sort().join('') + '</ol></li>';
				}
				output += '</ul>\n';
			}
			
			document.getElementById('out').innerHTML = output;
		};
		reader.readAsText(file);

		document.getElementById('out').innerHTML = output;
	}
	document.getElementById('file_select').addEventListener('change', handleFileSelect, false);
	
}
</script>

</body>
</html>
